<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink1:#ffe6ee;
  --pink2:#ffd1e3;
  --accent:#d94f8a;
  --accent2:#ff5fa2;
  --glow1: rgba(255,105,180,0.55);
  --glow2: rgba(255,182,193,0.65);
  --shadow: rgba(217,79,138,0.35);
  --glassA: rgba(255,255,255,0.26);
  --glassB: rgba(255,255,255,0.14);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow:hidden;
  padding:22px 14px 40px;
  background:linear-gradient(180deg,var(--pink1),var(--pink2));
  position:relative;
  font-family:'Quicksand',sans-serif;
}

/* =======================
   SUPER LUX BACKGROUND
   ======================= */
body::before{
  content:"";
  position:fixed;
  inset:-90px;
  background:
    radial-gradient(680px 420px at 18% 18%, rgba(255,255,255,.70), transparent 62%),
    radial-gradient(620px 420px at 86% 22%, rgba(255,105,180,.26), transparent 64%),
    radial-gradient(860px 520px at 50% 96%, rgba(255,182,193,.38), transparent 62%),
    conic-gradient(from 180deg at 50% 40%,
      rgba(255,182,193,.20),
      rgba(255,105,180,.15),
      rgba(255,255,255,.18),
      rgba(255,182,193,.20)
    );
  filter: blur(22px) saturate(1.25);
  opacity:.98;
  animation: aurora 9.5s ease-in-out infinite alternate;
  pointer-events:none;
  z-index:0;
}
@keyframes aurora{
  from{ transform:translateY(0) scale(1); }
  to{ transform:translateY(-18px) scale(1.035); }
}

/* soft vignette */
body::after{
  content:"";
  position:fixed;
  inset:-40px;
  background:
    radial-gradient(closest-side at 50% 15%, rgba(255,255,255,.22), transparent 66%),
    radial-gradient(closest-side at 15% 88%, rgba(255,105,180,.10), transparent 60%),
    radial-gradient(closest-side at 85% 88%, rgba(255,182,193,.12), transparent 60%),
    radial-gradient(closest-side at 50% 50%, transparent 58%, rgba(217,79,138,.09));
  pointer-events:none;
  z-index:0;
}

/* =======================
   FX LAYER (sparkle + hearts)
   ======================= */
.fx-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.spark{
  position:absolute;
  width:10px;
  height:10px;
  opacity:.22;
  transform:translate(-50%,-50%);
  animation: drift linear infinite;
  filter: drop-shadow(0 0 10px rgba(255,255,255,.35));
}
.spark::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.95), rgba(255,255,255,0) 70%);
  border-radius:50%;
}
.spark.heart{
  width:14px;height:14px;
  opacity:.16;
  filter: drop-shadow(0 0 12px rgba(255,105,180,.25));
}
.spark.heart::before{
  background:none;
  content:"";
  position:absolute;
  left:50%; top:50%;
  width:12px;height:12px;
  transform: translate(-50%,-50%) rotate(45deg);
  background: rgba(255,105,180,.55);
  border-radius:2px;
  box-shadow:
    -6px 0 0 rgba(255,105,180,.55),
     0 -6px 0 rgba(255,105,180,.55);
}
@keyframes drift{
  from{ transform: translate(-50%, 112vh) scale(.92) rotate(0deg); }
  to{ transform: translate(-50%, -22vh) scale(1.22) rotate(18deg); }
}

/* burst particles */
.burst{
  position:fixed;
  left:0; top:0;
  width:10px;height:10px;
  pointer-events:none;
  z-index:999999;
  opacity:.92;
  transform: translate(-50%,-50%);
  animation: burstFade .9s ease-out forwards;
  filter: drop-shadow(0 0 16px rgba(255,105,180,.28));
}
.burst::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.92), rgba(255,255,255,0) 70%);
  border-radius:50%;
}
.burst.heart::before{
  background:none;
  position:absolute;
  left:50%; top:50%;
  width:10px; height:10px;
  transform: translate(-50%,-50%) rotate(45deg);
  background: rgba(255,105,180,.80);
  border-radius:2px;
  box-shadow:-6px 0 0 rgba(255,105,180,.80), 0 -6px 0 rgba(255,105,180,.80);
}
@keyframes burstFade{
  0%{ opacity:.95; transform: translate(-50%,-50%) scale(1); }
  100%{ opacity:0; transform: translate(-50%,-50%) scale(1.8); }
}

/* =======================
   WRAPPER
   ======================= */
.wrapper{
  width:100%;
  max-width:420px;
  text-align:center;
  position:relative;
  z-index:2;
  animation: pageIn .8s ease both;
}
@keyframes pageIn{
  from{opacity:0; transform:translateY(12px);}
  to{opacity:1; transform:translateY(0);}
}

/* glow behind wrapper */
.wrapper::after{
  content:"";
  position:absolute;
  left:50%;
  top:10px;
  width:540px;
  height:540px;
  transform: translateX(-50%);
  background: radial-gradient(circle, rgba(255,255,255,.22), transparent 62%);
  filter: blur(18px);
  opacity:.55;
  pointer-events:none;
  z-index:-1;
}

/* =======================
   CLOUD
   ======================= */
.cloud{
  width:460px;
  max-width:96%;
  height:auto;
  display:block;
  margin:0 auto 18px;
  animation: float 6s ease-in-out infinite, cloudIn .9s ease both;
  filter: drop-shadow(0 16px 30px rgba(217,79,138,.14));
}
@keyframes cloudIn{
  from{opacity:0; transform:translateY(-12px) scale(.98);}
  to{opacity:1; transform:translateY(0) scale(1);}
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

/* =======================
   OPENING CARD
   ======================= */
.card{
  position:relative;
  border-radius:28px;
  padding:26px 22px;
  color:#fff;
  background: linear-gradient(180deg, rgba(244,182,207,.82), rgba(234,161,193,.72));
  box-shadow: 0 18px 50px rgba(217,79,138,.26);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  animation: cardIn .85s ease both;
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute; inset:-2px;
  background: linear-gradient(90deg, rgba(255,255,255,.40), rgba(255,182,193,.16), rgba(255,255,255,.30));
  filter: blur(10px);
  opacity:.65;
  animation: sheen 5s ease-in-out infinite;
  pointer-events:none;
}
.card::after{
  content:"";
  position:absolute; inset:-60px;
  background: radial-gradient(closest-side at 30% 25%, rgba(255,255,255,.18), transparent 62%);
  opacity:.9;
  pointer-events:none;
}
@keyframes sheen{
  0%{transform:translateX(-18px);}
  50%{transform:translateX(18px);}
  100%{transform:translateX(-18px);}
}
@keyframes cardIn{
  0%{opacity:0; transform:translateY(16px); filter:blur(8px);}
  100%{opacity:1; transform:translateY(0); filter:blur(0);}
}
.card span{
  position:relative;
  z-index:1;
  text-shadow:0 0 10px rgba(255,255,255,.60),0 0 24px rgba(255,182,193,.55);
  font-weight:700;
  font-size:16px;
}
#openingText.typing::after{
  content:"";
  display:inline-block;
  width:7px;
  height:1em;
  border-right:2px solid rgba(255,255,255,0.95);
  margin-left:6px;
  animation: blink .7s infinite;
  transform:translateY(2px);
}
@keyframes blink{50%{opacity:0;}}

/* =======================
   START BUTTON (breathing + wow)
   ======================= */
.start-card{
  position:relative;
  width:200px;
  margin:26px auto 18px;
  cursor:pointer;
  transition:transform .28s ease, filter .28s ease;
  animation: startIn 1s ease both, breathe 2.9s ease-in-out infinite;
  transform-origin: center;
}
@keyframes startIn{
  0%{opacity:0; transform:translateY(10px) scale(.96);}
  70%{opacity:1; transform:translateY(0) scale(1.02);}
  100%{opacity:1; transform:translateY(0) scale(1);}
}
@keyframes breathe{
  0%,100%{ transform: translateY(0) scale(1); }
  50%{ transform: translateY(-4px) scale(1.035); }
}
.start-card:hover{transform:translateY(-5px) scale(1.07);}
.start-card::after{
  content:"";
  position:absolute; inset:-18px;
  border-radius:34px;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,255,255,.60), transparent 58%),
    radial-gradient(circle at 50% 70%, rgba(255,105,180,.16), transparent 55%);
  opacity:.55;
  filter: blur(12px);
  animation: pulse 2.6s ease-in-out infinite;
  pointer-events:none;
}
@keyframes pulse{
  0%,100%{transform:scale(.98); opacity:.42;}
  50%{transform:scale(1.04); opacity:.62;}
}
.start-card .btn-img{
  width:100%;
  height:auto;
  display:block;
  pointer-events:none;
  filter:
    drop-shadow(0 0 18px var(--glow1))
    drop-shadow(0 0 44px var(--glow2));
  animation: glowStart 2.2s ease-in-out infinite;
}
@keyframes glowStart{
  0%{
    filter: drop-shadow(0 0 14px rgba(255,105,180,.50))
            drop-shadow(0 0 34px rgba(255,182,193,.50));
  }
  50%{
    filter: drop-shadow(0 0 26px rgba(255,105,180,.92))
            drop-shadow(0 0 56px rgba(255,182,193,.92));
  }
  100%{
    filter: drop-shadow(0 0 14px rgba(255,105,180,.50))
            drop-shadow(0 0 34px rgba(255,182,193,.50));
  }
}
.start-card .gift-img{
  position:absolute;
  bottom:34px;
  left:50%;
  transform:translateX(-50%);
  width:42px;
  pointer-events:none;
  filter: drop-shadow(0 12px 20px rgba(217,79,138,.18));
}

/* click animation */
.start-card.pop{
  animation: clickPop .35s cubic-bezier(.2,.9,.2,1) both;
}
@keyframes clickPop{
  0%{ transform: scale(1); }
  50%{ transform: scale(0.95); }
  100%{ transform: scale(1.08); }
}

/* =======================
   LOADING
   ======================= */
.battery{
  display:none;
  width:220px;
  height:40px;
  border-radius:24px;
  border:2px solid rgba(217,79,138,.78);
  margin:18px auto 10px;
  padding:6px;
  background: rgba(255,255,255,.22);
  box-shadow: 0 16px 40px rgba(217,79,138,.16);
  backdrop-filter: blur(12px);
}
.battery-fill{
  height:100%;
  width:0%;
  border-radius:16px;
  background: linear-gradient(90deg, #ff9ac6, #ff5fa2, #ffd1e3);
  background-size: 220% 100%;
  animation: flow 1.4s linear infinite;
}
@keyframes flow{
  from{ background-position:0% 50%; }
  to{ background-position:220% 50%; }
}
.loading-text{
  display:none;
  font-size:14px;
  color:var(--accent);
  font-weight:800;
  text-shadow: 0 10px 22px rgba(217,79,138,.14);
}

/* =======================
   PASSWORD SECTION
   ======================= */
.password-section{display:none;margin-top:24px;}
.photo-circle{
  width:116px;height:116px;
  margin:0 auto 14px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:0 0 26px rgba(255,182,193,0.86), inset 0 0 14px rgba(255,255,255,0.66);
  animation: float 3.2s ease-in-out infinite;
  border: 2px solid rgba(255,255,255,.38);
}
.photo-circle img{width:100%;height:100%;object-fit:cover;}

.password-card{
  position:relative;
  background: rgba(255,255,255,.30);
  border: 1px solid rgba(255,255,255,.40);
  border-radius:28px;
  padding:22px;
  box-shadow: 0 18px 55px rgba(217,79,138,.18);
  backdrop-filter: blur(14px);
  overflow:hidden;
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}
.password-card::before{
  content:"";
  position:absolute; inset:-2px;
  background: radial-gradient(circle at 18% 18%, rgba(255,255,255,.40), transparent 62%);
  opacity:.9;
  pointer-events:none;
}
.password-card p{
  position:relative;
  font-size:14px;
  color:var(--accent);
  font-weight:800;
  margin-bottom:14px;
  text-shadow: 0 10px 22px rgba(217,79,138,.10);
}
input{
  position:relative;
  width:100%;
  padding:14px 14px;
  border-radius:18px;
  border: 1px solid rgba(255,255,255,.52);
  outline:none;
  text-align:center;
  font-weight:900;
  background: rgba(255,238,244,.78);
  color:var(--accent);
  box-shadow: inset 0 0 0 1px rgba(217,79,138,.08);
  transition: box-shadow .2s ease, transform .2s ease;
}
input:focus{
  box-shadow: 0 0 0 3px rgba(255,105,180,.18), 0 16px 40px rgba(217,79,138,.12);
  transform: translateY(-1px);
}

/* glowing mode when typing */
.password-card.glow{
  border-color: rgba(255,255,255,.64);
  box-shadow:
    0 22px 70px rgba(217,79,138,.24),
    0 0 34px rgba(255,105,180,.18);
  transform: translateY(-2px);
}
.password-card.glow::after{
  content:"";
  position:absolute; inset:-30px;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,.22), transparent 60%);
  filter: blur(16px);
  opacity:.9;
  pointer-events:none;
}

button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:16px;
  border:none;
  background: linear-gradient(180deg, #ff6fb0, #d94f8a);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  box-shadow: 0 14px 34px rgba(217,79,138,.20);
  transition: transform .2s ease, filter .2s ease;
}
button:hover{ transform: translateY(-1px); filter: brightness(1.03); }
button:active{ transform: translateY(1px) scale(.99); }

.error{margin-top:10px;font-size:13px;color:#ff3d88;display:none;font-weight:900;}

/* =======================
   MODAL MY LOVE (NO BLUR OVER GIF)
   ======================= */
.modal-section{
  display:none;
  position:fixed;
  inset:0;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20;
}
.modal-section.show{display:flex;}
/* blur only background layer, not the card/gif */
.modal-section::before{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(255,230,238,.36);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
.congrats-card{
  position:relative;
  max-width:400px;
  width:min(400px, 92vw);
  text-align:center;
  padding:34px 28px 28px;
  border-radius:32px;
  background: linear-gradient(180deg, rgba(255,182,210,.82), rgba(255,161,198,.72));
  box-shadow: 0 22px 70px rgba(217,79,138,.26);
  border: 1px solid rgba(255,255,255,.40);
  backdrop-filter: blur(14px);
  transform: translateY(10px) scale(.98);
  opacity:0;
  animation: modalIn .55s ease forwards;
  overflow:visible; /* IMPORTANT: biar gif ga ketutup */
  z-index:2;
}
@keyframes modalIn{
  to{ transform: translateY(0) scale(1); opacity:1; }
}
.congrats-card h2{
  font-family:'Playfair Display', serif;
  color:#fff;
  letter-spacing:.4px;
  margin-bottom:14px;
  font-size:22px;
  text-shadow: 0 12px 28px rgba(217,79,138,.22);
}
.congrats-card p{
  color:#fff;
  font-weight:800;
  font-size:16px;
  line-height:1.45;
  min-height:84px;
  text-shadow: 0 10px 22px rgba(217,79,138,.18);
}

/* GIF positioning: NO KETUTUP + CENTER FEEL */
.congrats-gift-top{
  position:absolute; top:-72px; right:14px;
  width:78px; height:auto;
  pointer-events:none;
  z-index:5;
  filter: drop-shadow(0 16px 26px rgba(217,79,138,.18));
}
.congrats-gift-bottom{
  position:absolute; bottom:-38px; left:8px;
  width:90px; height:auto;
  pointer-events:none;
  z-index:5;
  filter: drop-shadow(0 16px 26px rgba(217,79,138,.18));
}

/* next button */
#nextBtn{
  position:relative;
  z-index:3;
  margin-top:18px;
  padding:11px 18px;
  border-radius:18px;
  border:none;
  background:#fff;
  color:#d94f8a;
  font-weight:1000;
  cursor:pointer;
  box-shadow:0 18px 44px rgba(217,79,138,.16);
  transition: transform .2s ease;
}
#nextBtn:hover{ transform: translateY(-2px); }
#nextBtn:active{ transform: translateY(1px) scale(.99); }

/* =======================
   CHOICES (nanti kamu rombak)
   ======================= */
.choice-section{display:none;margin-top:18px;}
.choice-subtitle{
  font-size:14px;
  font-weight:900;
  color:var(--accent);
  margin:10px 0 12px;
  opacity:.95;
  text-shadow: 0 10px 22px rgba(217,79,138,.12);
}
.choice-title{
  font-family:'Playfair Display', serif;
  font-size:20px;
  font-weight:700;
  color:var(--accent);
  margin:0 0 14px;
  text-shadow: 0 10px 22px rgba(217,79,138,.10);
}
.choice-grid{
  width:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.choice-imgbtn{
  width:100%;
  border:none;
  background:transparent;
  padding:0;
  cursor:pointer;
  opacity:0;
  transform:translateY(14px) scale(.98);
  transition: transform .28s ease, filter .28s ease, opacity .35s ease;
  -webkit-tap-highlight-color: transparent;
  position:relative;
}
.choice-imgbtn.show{opacity:1; transform:translateY(0) scale(1);}
.choice-imgbtn:hover{
  transform: translateY(-6px) scale(1.04);
  filter: drop-shadow(0 18px 36px rgba(217,79,138,.16));
}
.choice-imgbtn img{
  width:100%;
  height:auto;
  display:block;
  filter: drop-shadow(0 10px 18px rgba(217,79,138,.14));
}

/* =======================
   DRAMA OVERLAY (Salah password)
   ======================= */
.drama{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}
.drama.show{display:flex;}
.drama::before{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(255,230,238,.40);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
.drama-card{
  position:relative;
  width:min(380px, 90vw);
  border-radius:30px;
  padding:22px 20px 18px;
  background: linear-gradient(180deg, rgba(255,182,210,.82), rgba(255,161,198,.72));
  border:1px solid rgba(255,255,255,.42);
  box-shadow: 0 26px 90px rgba(217,79,138,.24);
  overflow:hidden;
  z-index:2;
  transform: translateY(10px) scale(.98);
  opacity:0;
  animation: dramaIn .45s cubic-bezier(.2,.9,.2,1) forwards;
}
@keyframes dramaIn{
  to{ transform: translateY(0) scale(1); opacity:1; }
}
.drama-card::before{
  content:"";
  position:absolute; inset:-2px;
  background: radial-gradient(circle at 18% 18%, rgba(255,255,255,.35), transparent 62%);
  opacity:.9;
  pointer-events:none;
}
.drama-title{
  font-family:'Playfair Display', serif;
  color:#fff;
  font-size:22px;
  letter-spacing:.6px;
  text-shadow: 0 12px 28px rgba(217,79,138,.22);
}
.drama-sub{
  margin-top:10px;
  color:#fff;
  font-weight:900;
  line-height:1.45;
  text-shadow: 0 10px 22px rgba(217,79,138,.18);
}
.drama-line{
  margin-top:10px;
  color:#fff;
  font-weight:800;
  opacity:.95;
}
.drama-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}
.drama-btn{
  flex:1;
  border:none;
  border-radius:18px;
  padding:12px 12px;
  background: rgba(255,255,255,.92);
  color: #d94f8a;
  font-weight:1000;
  cursor:pointer;
  box-shadow: 0 16px 34px rgba(217,79,138,.18);
  transition: transform .2s ease, filter .2s ease;
}
.drama-btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
.drama-btn:active{ transform: translateY(1px) scale(.99); }
.drama-btn.ghost{
  background: rgba(255,255,255,.26);
  color:#fff;
  border:1px solid rgba(255,255,255,.40);
  box-shadow: 0 16px 34px rgba(217,79,138,.10);
}

/* badge kecil */
.badge{
  position:absolute;
  left:16px;
  top:-14px;
  padding:8px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.92);
  color:#d94f8a;
  font-weight:1000;
  font-size:12px;
  box-shadow: 0 14px 30px rgba(217,79,138,.14);
  transform: translateY(6px) scale(.92);
  opacity:0;
  pointer-events:none;
}
.badge.show{ animation: badgePop .85s ease forwards; }
@keyframes badgePop{
  0%{ opacity:0; transform: translateY(8px) scale(.9); }
  35%{ opacity:1; transform: translateY(0) scale(1.02); }
  100%{ opacity:0; transform: translateY(-6px) scale(.98); }
}

/* big boom */
.big-boom{
  position:fixed;
  left:50%; top:18%;
  transform: translate(-50%,-50%) scale(.9);
  font-family:'Playfair Display', serif;
  font-size:36px;
  font-weight:700;
  color:#fff;
  text-shadow: 0 22px 44px rgba(217,79,138,.30), 0 0 18px rgba(255,255,255,.25);
  letter-spacing:.8px;
  opacity:0;
  z-index:80;
  pointer-events:none;
}
.big-boom.show{ animation: boom .8s cubic-bezier(.2,.9,.2,1) forwards; }
@keyframes boom{
  0%{ opacity:0; transform: translate(-50%,-50%) scale(.85) rotate(-2deg); filter:blur(6px); }
  35%{ opacity:1; transform: translate(-50%,-50%) scale(1.05) rotate(1deg); filter:blur(0); }
  100%{ opacity:0; transform: translate(-50%,-50%) scale(1.02) rotate(0deg); }
}

/* screen shake */
@keyframes screenShake{
  0%,100%{ transform: translate(0,0); }
  15%{ transform: translate(-3px, 1px); }
  30%{ transform: translate(3px, -2px); }
  45%{ transform: translate(-2px, 2px); }
  60%{ transform: translate(2px, -1px); }
  75%{ transform: translate(-1px, 1px); }
}
body.shake{ animation: screenShake .35s ease-in-out 2; }

/* helper: reduce motion */
@media (prefers-reduced-motion: reduce){
  *{ animation: none !important; transition:none !important; }
}

/* =======================
   SFX
   ======================= */
const bgm = document.getElementById("bgm");
let audioCtx = null;

function ensureAudioCtx(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    return audioCtx;
  }catch(e){ return null; }
}

function playSfx(type="click"){
  const ctx = ensureAudioCtx();
  if(!ctx) return;
  if(ctx.state === "suspended") ctx.resume().catch(()=>{});
  const t = ctx.currentTime;

  const beep = (freqStart, freqEnd, dur=0.09, vol=0.25, wave="triangle") => {
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = wave;
    o.frequency.setValueAtTime(freqStart, t);
    o.frequency.exponentialRampToValueAtTime(freqEnd, t + dur);
    g.gain.setValueAtTime(0.0001, t);
    g.gain.exponentialRampToValueAtTime(vol, t + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
    o.connect(g); g.connect(ctx.destination);
    o.start(t); o.stop(t + dur + 0.01);
  };

  if(type === "click")   beep(520, 980, 0.09, 0.22);
  if(type === "soft")    beep(420, 720, 0.10, 0.16);
  if(type === "success"){
    beep(520, 980, 0.08, 0.20);
    setTimeout(()=>{ beep(980, 1320, 0.10, 0.18); }, 70);
  }
  if(type === "error")   beep(520, 280, 0.12, 0.22, "sine");
  if(type === "next")    beep(620, 980, 0.10, 0.18);
  if(type === "choice")  beep(560, 1100, 0.09, 0.20);
}

/* bgm fade */
function setBgmVolume(v){ bgm.volume = Math.max(0, Math.min(1, v)); }
function fadeBgmTo(target=0.35, ms=1200){
  return new Promise(resolve=>{
    const start = performance.now();
    const from = bgm.volume;
    function step(now){
      const t = Math.min(1, (now - start)/ms);
      const e = t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
      setBgmVolume(from + (target - from)*e);
      if(t<1) requestAnimationFrame(step); else resolve();
    }
    requestAnimationFrame(step);
  });
}
async function startBgmWithFade(){
  try{
    bgm.currentTime = 0;
    setBgmVolume(0);
    await bgm.play();
    await fadeBgmTo(0.35, 1400);
  }catch(e){}
}

/* =======================
   TYPING OPENING
   ======================= */
let typingRAF = null;
function typeOpeningText(html, cps = 28){
  if(typingRAF) cancelAnimationFrame(typingRAF);
  const full = html.split("<br>").join("\n");

  openingText.classList.add("typing");
  openingText.innerHTML = "";

  let i = 0;
  let last = performance.now();
  const msPerChar = 1000 / cps;
  let carry = 0;

  function step(now){
    const delta = now - last;
    last = now;
    carry += delta;

    while(carry >= msPerChar && i < full.length){
      const ch = full[i++];
      if(ch === "\n") openingText.innerHTML += "<br>";
      else {
        if(ch === "&") openingText.innerHTML += "&amp;";
        else if(ch === "<") openingText.innerHTML += "&lt;";
        else if(ch === ">") openingText.innerHTML += "&gt;";
        else openingText.innerHTML += ch;
      }
      carry -= msPerChar;
    }

    if(i < full.length){
      typingRAF = requestAnimationFrame(step);
    } else {
      openingText.classList.remove("typing");
      typingRAF = null;
    }
  }
  typingRAF = requestAnimationFrame(step);
}

/* =======================
   LOADING
   ======================= */
let loadingRAF = null;
function runLoading(durationMs = 6500, onDone){
  if(loadingRAF) cancelAnimationFrame(loadingRAF);

  battery.style.display = "block";
  loadingText.style.display = "block";
  fill.style.width = "0%";

  const start = performance.now();
  function tick(now){
    const t0 = Math.min(1, (now - start) / durationMs);
    const t = t0 < 0.5 ? 4*t0*t0*t0 : 1 - Math.pow(-2*t0 + 2, 3)/2;
    fill.style.width = (t * 100).toFixed(2) + "%";

    if(t0 < 1){
      loadingRAF = requestAnimationFrame(tick);
    }else{
      loadingRAF = null;
      battery.style.display = "none";
      loadingText.style.display = "none";
      onDone && onDone();
    }
  }
  loadingRAF = requestAnimationFrame(tick);
}

/* =======================
   MODAL TYPING
   ======================= */
let modalRAF = null;
function typeModalText(text, cps = 40){
  if(modalRAF) cancelAnimationFrame(modalRAF);

  typingText.textContent = "";
  let i = 0;
  let last = performance.now();
  const msPerChar = 1000 / cps;
  let carry = 0;

  function step(now){
    const delta = now - last;
    last = now;
    carry += delta;

    while(carry >= msPerChar && i < text.length){
      typingText.textContent += text.charAt(i++);
      carry -= msPerChar;
    }
    if(i < text.length){
      modalRAF = requestAnimationFrame(step);
    } else {
      modalRAF = null;
    }
  }
  modalRAF = requestAnimationFrame(step);
}

function burstAt(x,y, n=12, heartChance=0.45){
  for(let i=0;i<n;i++){
    const p = document.createElement("div");
    const isHeart = Math.random() < heartChance;
    p.className = "burst" + (isHeart ? " heart" : "");
    const ang = Math.random()*Math.PI*2;
    const r = 12 + Math.random()*46;
    p.style.left = (x + Math.cos(ang)*r) + "px";
    p.style.top  = (y + Math.sin(ang)*r) + "px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(), 900);
  }
}
function burstCenter(n=18){
  burstAt(window.innerWidth/2, window.innerHeight/2, n, 0.35);
}
function pwSparkBurst(el, n=12){
  const r = el.getBoundingClientRect();
  burstAt(r.left + r.width/2, r.top + r.height*0.35, n, 0.55);
}

function decodeB64Utf8(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder("utf-8").decode(bytes);
}

function showOnlyFrame(which){
  curhatFrame.style.display = (which === "curhat") ? "block" : "none";
  kangenFrame.style.display = (which === "kangen") ? "block" : "none";
}

function openEmbedded(which){
  // stop scroll behind
  document.body.style.overflow = "hidden";

  embeddedStage.style.display = "block";
  showOnlyFrame(which);

  const frame = which === "curhat" ? curhatFrame : kangenFrame;
  if(!frame.dataset.loaded){
    frame.srcdoc = decodeB64Utf8(EMBED_B64[which]);
    frame.dataset.loaded = "1";
  }

  // allow autoplay unlock (browser rules)
  try{ document.getElementById("bgm")?.play?.(); }catch(e){}
}

function closeEmbedded(){
  embeddedStage.style.display = "none";
  showOnlyFrame("none");
  // restore scroll
  document.body.style.overflow = "";
}

backToChoicesBtn.onclick = () => {
  playSfx("soft");
  closeEmbedded();
};
document.getElementById("curhatBtn").onclick  = () => { playSfx("choice"); openEmbedded("curhat"); };
document.getElementById("kangenBtn").onclick  = () => { playSfx("choice"); openEmbedded("kangen"); };
document.getElementById("cemburuBtn").onclick = () => { playSfx("choice"); alert("Cemburu üòó"); };
document.getElementById("marahBtn").onclick   = () => { playSfx("choice"); alert("Marah üò§"); };
